<div id="home-container">
  <div class="layer">
    <div class="col-xs-12 title">
      <h1 class="titleh1">Park Genius 2.0</h1>
    </div>

    <div class="col-xs-5"></div>
      <div class="dropdown col-xs-2 dropdownDiv" style="text-align: center">
        <button class="btn btn-default btn-lg dropdown-toggle dropdownMenu" id="menu1" data-toggle="dropdown">
          Select a Park
        </button>
        <ul class="dropdown-menu centered scrollable-menu" role="menu" aria-labelledby="menu1">
          <li ng-repeat="park in data.parks" role="presentation"><a role="menuitem" tabindex="-1" ng-href="#!/park/{{ park.id }}">{{park.parkName}}</a></li>
        </ul>
      </div>
    <div class="col-xs-5"></div>
  </div>
</div>
