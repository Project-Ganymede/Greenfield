<div id="container" class="rides-list-details">

    <div align="center">
        <h1>{{rideName || rideData.rideName}}</h1>
    </div>
    <div class="day-btns" role="group" aria-label="qwerty">
        <a role="button" class="btn btn-default" ng-href="#!/dayview/{{rideId}}/{{0}}">Sunday</a>
        <a role="button" class="btn btn-default" ng-href="#!/dayview/{{rideId}}/{{1}}">Monday</a>
        <a role="button" class="btn btn-default" ng-href="#!/dayview/{{rideId}}/{{2}}">Tuesday</a>
        <a role="button" class="btn btn-default" ng-href="#!/dayview/{{rideId}}/{{3}}">Wednesday</a>
        <a role="button" class="btn btn-default" ng-href="#!/dayview/{{rideId}}/{{4}}">Thursday</a>
        <a role="button" class="btn btn-default" ng-href="#!/dayview/{{rideId}}/{{5}}">Friday</a>
        <a role="button" class="btn btn-default" ng-href="#!/dayview/{{rideId}}/{{6}}">Saturday</a>
    </div>
    <div class="row">
    <div class="card col-md-6 col-md-offset-3">
        <canvas id="line" 
            class="chart chart-line"
            chart-data="data"
            chart-labels="labels"
            chart-series="series"
            chart-options="options"
            chart-dataset-override="datasetOverride"
            chart-click="onClick">
        </canvas>
    </div>
    </div>
</div>
<style>
    body {
        width: 100%;
        min-height: 100%;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        text-align: center;
        background-image: url("../assets/images/theme-park.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        margin: 0;
    }
</style>
